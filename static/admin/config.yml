backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'quiz'
    label: 'Quizzes'
    label_singular: 'Quiz'
    description: >
      The description is a great place for tone setting, high level information, and editing
      guidelines that are specific to a collection.
    folder: "src/pages/quiz"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Template Key, name: templateKey, widget: hidden, default: QuizController }
      - { label: Title, name: title, widget: string }
      - label: 'Splash'
        name: 'splash'
        widget: 'object'
        fields:
          - { label: Header, name: header, widget: string }
          - { label: Intro, name: intro, widget: markdown }
          - label: 'CTA'
            name: 'cta'
            widget: 'object'
            fields:
              - { label: Text, name: text, widget: string}
              - { label: URL, name: url, widget: string }
          - { label: EmailRequired, name: emailRequired, widget: boolean, default: true, hint: Deafault is True }
          - { label: BackgroundImage, name: backgroundImage, widget: image }
          - { label: ButtonText, name: buttonText, widget: string }
      - label: 'Questions'
        name: 'questions'
        widget: 'object'
        fields: 
          - label: 'Question'
            name: 'question'
            widget: 'list'
            fields:
              - { label: QuiestionText, name: questiontext, widget: text }
              - { label: QuestionImage, name: questionimage, widget: image, required: false }
              - { label: QuestionValue, name: questionvalue, widget: number, valueType: int, default: 1, min: 1, max: 1000, hint: Enter Value from 1 to 1000. Format Is on cents ( 1 = 0.01 1000 = 10 )., required: false }
              - label: 'Options'
                name: 'options'
                widget: 'list'
                hint: 'Minimun required 2 options and a Maximun of 4 options'
                fields:
                  - { label: OptionText, name: optiontext, widget: string }
                  - { label: IsCorrect, name: iscorrect, widget: boolean, default: false }
              - label: 'Answers'
                name: 'answers'
                widget: 'object'
                fields:
                  - { label: CorrectAnswer, name: correctanswer, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}]}
                  - { label: IncorrectAnswer, name: incorrectanswer, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}]}
                  - { label: AnswerImage, name: answerimage, widget: image, required: false }
      - label: 'FinalPage'
        name: 'finalpage'
        widget: 'object'
        fields: 
          - { label: Outro, name: outro, widget: markdown }
          - { label: BackgroundImage, name: backgroundImage, widget: image }
          - label: 'CTA'
            name: 'cta'
            widget: 'object'
            fields:
              - { label: Text, name: text, widget: string}
              - { label: URL, name: url, widget: string }